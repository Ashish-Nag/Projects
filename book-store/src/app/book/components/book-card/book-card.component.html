<div class="container">
    <div class="card" style="width: 18rem;">
        <!-- using the sqaure brackets for data binding -->
        <img [src]="book.imgSrc" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{book.name}}</h5>
            <p class="card-text">{{book.desc}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Author Name: {{book.author}}</li>
            <li class="list-group-item">Price: {{book.price}}</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Add to cart</a>
            <a href="#" class="card-link">Favorite</a>
        </div>
    </div>
</div>
